<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php">
        <div class="container">
            <fieldset>
                <legend class="m-12">فرم ثبت نام :</legend>
                <div class="row mt-5">
                  <input type="text" hidden id="id" name="id">
                  <div class="col-12 col-md-6 mb-3">
                    <label for="first_name" class="form-label">نام  </label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="فاطمه ">
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label for="last_name" class="form-label"> نام خانوادگی </label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="لواسی ">
                  </div>
                  <div class="col-12 mb-3">
                    <label for="code" class="form-label">کدملی </label>
                    <input type="text" maxlength="10" class="form-control" id="code" name="code" placeholder=" کدملی ">
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label for="form" class="form-label"> ایمیل </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label for="phone" class="form-label">شماره تلفن  </label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="0902XXXXXXX">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="submit" id="userFormSubmit" value="ثبت" class="btn btn-primary">
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
