<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Table Form</title>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <fieldset>
                <legend class="m-12">فرم ثبت نام :</legend>
                <div class="row mt-5">
                  <input type="text" hidden id="id" name="id">
                  <div class="col-12 col-md-6 mt-6">
                    <label for="first_name" class="form-label">نام  </label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="نام خود را وارد کنید  ">
                  </div>
                  <div class="col-12 col-md-6 mt-6">
                    <label for="last_name" class="form-label"> نام خانوادگی </label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="نام و نام خانودگی خود را وارد کنید  ">
                  </div>
                  <div class="col-12 col-md-6 mt-6">
                    <label for="form" class="form-label"> ایمیل </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                  </div>
                  <div class="col-12 col-md-6 mt-6">
                    <label for="phone" class="form-label">شماره تلفن  </label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="شماره تلفن خود را وارد کنید ">
                  </div>
                  <div class="col-12 mt-4">
                    <input type="submit" id="userFormSubmit" value="ثبت" class="btn btn-primary">
                  </div>
                </div>
              </fieldset>
            </form>
            <table class="table table-striped ">
                <thead>
                  <tr class="bg-dark text-light">
                    <td>کد </td>
                    <td>نام </td>
                    <td>نام و خانوادگی </td>
                    <td>تلفن </td>
                    <td>ایمیل </td>
                    <td>آپدیت | حذف </td>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                </tbody>
              </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
